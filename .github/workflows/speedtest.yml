name: speedtest

# 触发条件
on:
  workflow_dispatch:

  push:
    paths:
      - './sub/sub_merge_base64.txt'
  
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: 迁出代码
      uses: actions/checkout@v2
    - name: 安装Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: 加载缓存
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/run_in_Actions/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: 设置时区
      run: sudo timedatectl set-timezone 'Asia/Shanghai'
    - name: 安装依赖
      run: |
        pip install -r ./utils/requirements.txt
    - name: 执行任务
      # env:
      #   CONFIG: ${{ secrets.CONFIG }}
      run: |
        chmod +x ./utils/speedtest/litespeedtest
        ./utils/speedtest/litespeedtest --config ./utils/speedtest/config.json --test https://raw.githubusercontent.com/alanbobs999/TopFreeProxies/master/sub/sub_merge_base64.txt

      
    - name: 提交更改
      run: |                 
         git config --local user.email "actions@github.com"
         git config --local user.name "GitHub Actions"
         git add ./utils
         git add Eternity
         git add README.md
         git commit -m "$(date '+%Y-%m-%d %H:%M:%S')筛选节点"
    - name: 推送更改
      uses:  ad-m/github-push-action@master
      with:
         # github_token: ${{ secrets.TOKEN }}
         branch: master
