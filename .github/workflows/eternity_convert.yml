name: eternity_convert

# 触发条件
on:
  push:
    paths:
      - 'Eternity'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: 迁出代码
      uses: actions/checkout@v2
    - name: 安装Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: 加载缓存
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/run_in_Actions/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: 设置时区
      run: sudo timedatectl set-timezone 'Asia/Shanghai'
    - name: 安装依赖
      run: |
        pip install -r ./utils/requirements.txt
    - name: 执行任务
      run: |
        python ./utils/eternity_convert.py
    - name: 提交更改
      run: |                 
         git config --local user.email "alan999@foxmail.com"
         git config --local user.name "alanbobs999"
         git add Eternity.yml
         git add ./update/provider
         git commit -m "Update Clash provider"
    - name: 推送更改
      uses:  ad-m/github-push-action@master
      with:
         branch: master

