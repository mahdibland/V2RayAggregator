## For Clash FOSS -- Can also be used with Clash.Meta but `provider-meta.yml` is more suitable.
## Android client is available on:
# Github: https://github.com/Kr328/ClashForAndroid/releases/latest
# Playstore: https://play.google.com/store/apps/details?id=com.github.kr328.clash
# Izzyondroid: https://apt.izzysoft.de/fdroid/index/apk/com.github.kr328.clash.foss

mixed-port: 7890
allow-lan: true
mode: rule
log-level: error ## silent/error/warning/info/debug
ipv6: true
external-controller: 127.0.0.1:9090
profile:
  store-selected: false ## It's better to default to "auto" every time it restarts.
  store-fake-ip: true

#tun:
  #enable: true
  #stack: system ## system/gvisor
  #dns-hijack:
    #- 0.0.0.0:53
  #auto-detect-interface: true
  #auto-route: true

dns:
  enable: true
  #listen: 127.0.0.1:53 ## Or 0.0.0.0:53 for LAN.
  ipv6: true
  default-nameserver: 
    - '127.0.0.1'
    - '1.1.1.1'
  enhanced-mode: fake-ip
  use-hosts: true
  nameserver:
    - '127.0.0.1'
    - '1.1.1.1'
  fallback:
    - "https://1.1.1.1/dns-query"
    - "https://8.8.8.8/dns-query"
    - "https://kronos.plan9-dns.com/dns-query"
    - "https://sky.rethinkdns.com/dns-query"
  fallback-filter:
    geoip: true
    geoip-code: IR

proxy-groups:

- name: global
  type: select
  proxies:
    - auto
    - manual
    - DIRECT
    - REJECT

- name: manual
  type: select
  use:
    #- local
    - airports
    - aggregator

- name: auto
  type: url-test
  #filter: "ğŸ"
  use:
    #- local
    - airports
    - aggregator

proxy-providers:

  #local:
    #type: file
    #path: ./providers/local.yaml ## << Put your custom servers here.
    #health-check:
      #enable: true
      #interval: 3600
      #lazy: true
      #url: "https://cdn.jsdelivr.net"
      ##url: "https://cp.cloudflare.com"
      ##url: "https://detectportal.firefox.com/success.txt"

  airports:
    type: http
    url: "https://cdn.jsdelivr.net/gh/mahdibland/V2RayAggregator@master/sub/airport_merge_yaml.yml"
    interval: 86400
    path: ./providers/airports.yaml
    health-check:
      enable: true
      interval: 3600
      lazy: true
      url: "https://cdn.jsdelivr.net"
      #url: "https://cp.cloudflare.com"
      #url: "https://detectportal.firefox.com/success.txt"

  aggregator:
    type: http
    url: "https://cdn.jsdelivr.net/gh/mahdibland/V2RayAggregator@master/sub/sub_merge_yaml.yml"
    interval: 86400
    path: ./providers/aggregator.yaml
    health-check:
      enable: true
      interval: 3600
      lazy: true
      url: "https://cdn.jsdelivr.net"
      #url: "https://cp.cloudflare.com"
      #url: "https://detectportal.firefox.com/success.txt"

rules:
  - GEOIP,private,DIRECT ## Loopback and LAN IPs
  - GEOIP,IR,DIRECT ## Check "provider-cn.yml" for China's config.
  - DOMAIN,yacd.haishan.me,DIRECT ## Yet Another Clash Dashboard
  - MATCH,global
